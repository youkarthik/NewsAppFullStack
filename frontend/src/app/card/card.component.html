<div>
  <mat-card class="news-card">
    <mat-card-title class="news-title">{{news?.title}}</mat-card-title>
    <!-- <mat-card-subtitle>{{news?.author}}</mat-card-subtitle> -->
    <mat-card-subtitle>{{news?.publishedAt | date:'medium'}}</mat-card-subtitle>
    <mat-card-header>
      <img class="news-poster" mat-card-image [src]="news?.urlToImage" [alt]="news?.title">
    </mat-card-header>
    <mat-card-content class="news-text">
      <p>{{news?.description}}</p>
    </mat-card-content>
    <mat-card-actions class="news-actions" align="end">
      <button *ngIf="!news?.isFavorite" mat-raised-button color="primary" class="favorite-btn" (click)="onAdd()">Add to
        Favorites </button>
      <button *ngIf="news?.isFavorite" mat-raised-button color="warn" class="unfavorite-btn" (click)="onRemove()">Remove
        from Favorties</button>
    </mat-card-actions>
  </mat-card>
</div>
